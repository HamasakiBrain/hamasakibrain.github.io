<body>
  <div class="container-fluid container d-flex">
    <div class="row">

      </div>
    </nav>
    </div>
  </div>
  <div class="container container-fluid d-flex justify-content-center mt-5">
    <div class="row">
      <div class="card">
        <div class="card-header d-flex bd-highlight">
          <div class="p-2 w-100 bd-highlight"><h3><button type="button" class="btn btn-dark card-button">Upload</button></h3></div>
           <div class="p-2 flex-shrink-1 bd-highlight"><i class="fas fa-bars mr-1 fa-lg pointer text-dark shadow_menu"></i></div>


        </div>

          <img src="img/Layer_1.png" alt="Logo" class="shadow_img">

        <div class="card-body d-flex justify-content-around text-white">
        <span id="volume" class="card-link pointer"><i class="fas fa-volume-up fa-lg"></i></span>
        <span id="back" class="card-link pointer"><i class="fas fa-step-backward fa-lg"></i></span>
        <span id="pause" class="card-link pointer"><i class="fas fa-pause fa-lg"></i></span>
        <span id="next" class="card-link pointer"><i class="fas fa-step-forward fa-lg"></i></span>
        <span id="random" class="card-link pointer"><i class="fas fa-random fa-lg"></i></span>
        </div>
        <div class="card-footer text-white text-center">
          <span class="footer-text">0:00</span>
